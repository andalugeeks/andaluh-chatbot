services:
  ollama:
    image: ollama/ollama:latest
    container_name: andaluh-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - andaluh-net
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # GPU support (optional, uncomment if you have NVIDIA GPU and nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  streamlit:
    build: .
    container_name: andaluh-streamlit
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:latest
    depends_on:
      - ollama
    networks:
      - andaluh-net

volumes:
  ollama_data:


networks:
  andaluh-net:
